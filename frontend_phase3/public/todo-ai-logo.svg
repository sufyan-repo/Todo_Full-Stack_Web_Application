<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot head -->
  <rect x="20" y="20" width="60" height="60" rx="15" fill="#3b82f6" />
  
  <!-- Eyes -->
  <circle cx="35" cy="40" r="5" fill="white" />
  <circle cx="65" cy="40" r="5" fill="white" />
  
  <!-- Blinking eyes effect -->
  <circle cx="35" cy="40" r="3" fill="#1e40af" />
  <circle cx="65" cy="40" r="3" fill="#1e40af" />
  
  <!-- Mouth/robot grill -->
  <rect x="40" y="60" width="20" height="5" rx="2" fill="white" />
  
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#3b82f6" stroke-width="3" />
  <circle cx="50" cy="3" r="3" fill="#ef4444" />
  
  <!-- Checkmark (for todo) -->
  <path d="M70 30 L75 35 L65 45" stroke="white" stroke-width="3" fill="none" />
</svg>